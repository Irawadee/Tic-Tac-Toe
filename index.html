<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/styles.css" />
    <link rel="stylesheet" href="Styles/overlays.css" />
    <link rel="stylesheet" href="Styles/configuration.css" />
    <link rel="stylesheet" href="Styles/game.css" />
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic-Tac-Toe</h1>
      <h2>Built with HTML,CSS,JavaScript and a lot of love!</h2>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player Name: </label>
            <input type="text" name="playername" id="playername" />
          </div>
          <div>
            <button type="button" class="btn btn-alt">Cancel</button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>You Won! <span id="winner-name">PLAYER NAME</span></h2>
          <p>CLICK START NEW GAME ABOVE FOR NEW GAME!</p>
        </article>

        <p>
          It's your turn! <span id="= active-player-name"> PLAYER NAME</span>!
        </p>
        <ol id="game-board">
          <li class="disabled">X</li>
          <li></li>
          <li></li>

          <li class="disabled">O</li>
          <li></li>
          <li>O</li>

          <li></li>
          <li class="disabled">X</li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
